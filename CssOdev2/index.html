<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--**************************************UST BOLUM***********************************-->
    <div class="container">
        <img src="img/google.jpg" alt="" class="logo">
        <div class="search-area">
            <p>Search the web using Google!</p>
            <input type="text" class="search-box">
            <div class="buttons">
                <span class="btns">
                    <a class="text-white" href="https://www.google.com">Google Search</a>
                </span>
                <span class="btns">
                    <a class="text-white" href="https://www.google.com">I'm Feeling Lucky</a>
                </span>
            </div>
        </div>
    <!--***********************************ALT BOLUM LÄ°NKLER********************************-->
        <div class="bottom-nav">
            <div class="search-links">
                <ul class="list-search">
                    <li>Special Searches</li>
                    <li>
                        <a class="text-blue" href="https://www.stanford.edu/search/">Standford Search</a>
                    </li>
                    <li>
                        <a class="text-blue" 
                        href="https://tr.wikipedia.org/wiki/Linux">Linux Search
                        </a>
                    </li>
                </ul>
            </div>
            <div class="about-links">
                <ul class="list-about">
                    <li>
                        <a class="text-blue" href="https://support.google.com/">Help!</a>
                    </li>
                    <li>
                        <a class="text-blue" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a>
                    </li>
                    <li>
                        <a class="text-blue" href="https://en.wikipedia.org/wiki/Google#:~:text=Google%20LLC%20(%2F%CB%88%C9%A1u%CB%90,%2Dcommerce%2C%20and%20consumer%20electronics.">Company Info</a>
                    </li>
                    <li>
                        <a class="text-blue" 
                        href="https://www.google.com/doodles">Google! Logos</a>
                    </li>
                </ul>
            </div>
            <div class="mail-links">
                Get Google! <br>
                updates monthly:
                <input type="text" class="mail-box" placeholder="your e-mail">
                <div class="buttons">
                    <span class="btns">
                        <a class="text-white" href="https://www.google.com">Subscribe</a>
                    </span>
                    <span class="btns2">
                        <a class="text-blue" href="https://www.google.com">Archive</a>
                    </span>
                </div>
            </div>
        </div>
        <!--******************************COPYRIGHT BOLUMU********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy;1998 Google Inc.</p>
            </div>
        </div>
    </div>

</body>
</html>
